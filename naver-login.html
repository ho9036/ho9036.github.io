<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://static.nid.naver.com/js/naveridlogin_js_sdk_2.0.0.js" type="text/javascript"></script>
    <title>Title</title>
</head>
<body>
<div id="naverIdLogin"></div>
<script type="text/javascript">
    var naverLogin = new naver.LoginWithNaverId(
        {
            clientId: "VBFnLbGc4QSOXY3RTLOs",
            callbackUrl: "https://ho9036.github.io/return-by-naver.html",
            isPopup: false, /* 팝업을 통한 연동처리 여부 */
            loginButton: {color: "green", type: 3, height: 60} /* 로그인 버튼의 타입을 지정 */
        }
    );

    /* 설정정보를 초기화하고 연동을 준비 */
    naverLogin.init();

    /* 로그인 성공 시 처리를 위한 바인딩 */
    naverLogin.getLoginStatus(function (status) {
        if (status) {
            /* 로그인 상태가 true인 경우 */
            var email = naverLogin.user.getEmail();
            if( email === undefined || email == null) {
                alert("이메일은 필수정보입니다. 정보제공을 동의해주세요.");
                /* 정보제공을 동의하지 않은 경우 처리할 로직 */
                return;
            }

            /* 사용자 정보를 활용한 로직 구현 */
            console.log(naverLogin.user.getEmail()); // 사용자 이메일
            // 기타 네이버 사용자 정보를 가져올 수 있습니다.
        } else {
            console.log("AccessToken이 올바르지 않습니다.");
        }
    });
</script>
</body>
</html>
