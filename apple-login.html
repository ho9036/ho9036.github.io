<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://appleid.cdn-apple.com/appleauth/static/jsapi/appleid/1/en_US/appleid.auth.js"></script>
</head>
<body>
<button onclick="auth()">버튼</button>
<script>
    async function auth() {
        AppleID.auth.init({
            clientId : 'io.pay.stake', // 서비스 ID
            scope : 'name email',
            redirectURI : 'https://ho9036.github.io/return-by-apple.html', // 리디렉션 URI
            state : 'state',
            usePopup : true // 팝업 사용 여부
        });

        try {
            const res = await window.AppleID.auth.signIn();
            console.log(res);
        } catch (error) {
            console.log(error);
        }
    }
</script>
</body>
</html>
