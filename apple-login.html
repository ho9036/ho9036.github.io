<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://appleid.cdn-apple.com/appleauth/static/jsapi/appleid/1/en_US/appleid.auth.js"></script>
</head>
<body>
<div id="appleid-signin" data-color="black" data-border="true" data-type="sign in"></div>
<script>
    AppleID.auth.init({
        clientId : 'com.pay.stake', // 서비스 ID
        scope : 'name email',
        redirectURI : '/return-by-apple', // 리디렉션 URI
        state : 'state',
        usePopup : true // 팝업 사용 여부
    });
</script>
</body>
</html>
